version: '3.8'

services:
  postgres-db:
    image: postgres:15
    container_name: ticket_terminal_db
    restart: always
    environment:
      POSTGRES_DB: ticket_terminal
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: pass
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - ticket_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d ticket_terminal"]
      interval: 10s
      timeout: 5s
      retries: 5

  ticket-terminal-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ticket_terminal_api
    restart: always
    depends_on:
      postgres-db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-db:5432/ticket_terminal
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: pass
      SERVER_PORT: 8181
      SPRING_LIQUIBASE_CHANGE_LOG: classpath:db-changelog/db.changelog-master.yml
    ports:
      - "8181:8181"
    networks:
      - ticket_network

volumes:
  pgdata:

networks:
  ticket_network:
    driver: bridge
